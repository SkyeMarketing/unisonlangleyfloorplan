[build]
  command = "npm run build"
  publish = "public"

[dev]
  command = "remix watch"
  port = 3000

[context.production.environment]
NODE_VERSION = "18"

[context.deploy-preview.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
    "Access-Control-Allow-Origin" = "*"
